type Kpi @model @searchable {
  campaign: Campaign! @connection(name: "CampaignKpis")
  id: ID
  name: String! #category
  result: Int
  target: Int!
  nextWeekTarget: Int
  coeff: Int!
  dailyReport: DailyReport! @connection(name: "DailyReportKpis")
  agent: Agent! @connection(name: "AgentKpis", sortField: "name")
}
